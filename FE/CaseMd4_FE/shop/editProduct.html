<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form student</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

</head>
<body>
<div class="container">
    <div class="card mt-4">
        <div class="card-header font-weight-bold">
            Edit Product
        </div>
        <div class="card-body">
            <form>
                <div class="form-group">
                    <label for="name">Id</label>
                    <input type="text" class="form-control" id="id" readonly>
                </div>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter name">
                </div>
                <div class="form-group">
                    <label for="describe">Describe</label>
                    <textarea type="email" class="form-control" id="describe" placeholder="Enter describe"></textarea>
                </div>
                <div class="form-group">
                    <label for="price">Price</label>
                    <input type="number" class="form-control" id="price">
                </div>
                <div class="form-group">
                    <label for="quantity">Price</label>
                    <input type="number" class="form-control" id="quantity">
                </div>
                <div class="form-group">
                    <label for="img-thumbnail">Image Thumbnail</label>
                    <input type="text" class="form-control" id="img-thumbnail" placeholder="Enter img-thumbnail">
                </div>
                <div class="form-group">
                    <label for="img1">Image 1</label>
                    <input type="text" class="form-control" id="img1" placeholder="Enter quantity">
                </div>
                <div class="form-group">
                    <label for="img2">Image 2</label>
                    <input type="text" class="form-control" id="img2" placeholder="Enter quantity">
                </div>
                <div class="form-group">
                    <label for="img3">Image 3</label>
                    <input type="text" class="form-control" id="img3" placeholder="Enter quantity">
                </div>
                <div class="form-group">
                    <label for="category">category</label>
                    <select class="custom-select" id="category" name="category">

                    </select>
                </div>
                <div>
                    <input type="button" class="btn btn-primary" onclick="edit()" value="Submit">
                    <a href="utilities-Product.html"
                       class="btn btn-outline-primary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
<script src="js/editProduct.js"></script>
